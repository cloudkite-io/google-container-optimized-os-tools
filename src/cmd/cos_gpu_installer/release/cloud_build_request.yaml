steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/${_PROJECT_ID}/cos-gpu-installer:latest'
  - '-t'
  - 'gcr.io/${_PROJECT_ID}/cos-gpu-installer:${TAG_NAME}'
  - './'
images:
- 'gcr.io/${_PROJECT_ID}/cos-gpu-installer:latest'
- 'gcr.io/${_PROJECT_ID}/cos-gpu-installer:${TAG_NAME}'
